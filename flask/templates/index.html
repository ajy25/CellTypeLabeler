<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Cell Labeling Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-7">
                <div id="scatter-plot" style="height: 800px;"></div>
                
                <div class="card mb-3">
                    <div class="card-header">Label Management</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <label class="small">Label Name</label>
                                <input type="text" id="new-label-name" class="form-control form-control-sm">
                            </div>
                            <div class="col-6">
                                <label class="small">Label Color</label>
                                <select id="new-label-color" class="form-select form-select-sm">
                                    <option value="red">Red</option>
                                    <option value="green">Green</option>
                                    <option value="blue">Blue</option>
                                    <option value="purple">Purple</option>
                                    <option value="orange">Orange</option>
                                </select>
                            </div>
                        </div>
                        <button id="add-label-btn" class="btn btn-primary btn-sm mt-2">Add Label</button>
                        <div id="label-controls" class="mt-2"></div>
                    </div>
                </div>

                <!-- Point Controls Card -->
                <div class="card mb-3">
                    <div class="card-header">Point Controls</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <label class="small">Point Size</label>
                                <input type="range" id="point-size" class="form-range" min="1" max="20" value="5">
                            </div>
                            <div class="col-6">
                                <label class="small">Point Opacity</label>
                                <input type="range" id="point-opacity" class="form-range" min="0" max="1" step="0.1" value="1">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Background Image Card -->
                <div class="card">
                    <div class="card-header">Background Image</div>
                    <div class="card-body">
                        <input type="file" id="background-image" class="form-control mb-2">
                        <div class="row">
                            <div class="col-4">
                                <label class="small">Image X</label>
                                <input type="range" id="image-x" class="form-range">
                            </div>
                            <div class="col-4">
                                <label class="small">Image Y</label>
                                <input type="range" id="image-y" class="form-range">
                            </div>
                            <div class="col-4">
                                <label class="small">Opacity</label>
                                <input type="range" id="image-opacity" class="form-range" min="0" max="1" step="0.1" value="0.5">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-5">
                <div id="data-table"></div>
                <button id="download-btn" class="btn btn-success btn-sm mt-3">Download Labels</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
